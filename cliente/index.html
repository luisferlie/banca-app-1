<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- (Optional) Use CSS or JS implementation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <div class="mensaje d-none"></div>
  <header class="header d-flex bg-warning p-1 m-0">

    <div class="datos-usuario d-flex lh-sm text-sm d-none">
      <div class="datos-usuario1 d-fles flex-column " style="width: 10rem;">
        <p class=" fw-bold"> Nombre:</p>
        <p class=" fs-6 nombre-usuario "> </p>

        <p class="fw-bold "> Usuario:</p>
        <p class=" fs-6 usuario"> </p>

      </div>
      <div class="datos-usuario2" style="width: 10rem;">
        <p class=" fw-bold"> Direccion:</p>
        <p class=" fs-6 direccion-usuario"> </p>
        <p class="fw-bold "> Pais:</p>
        <p class=" fs-6 pais-usuario"> </p>


      </div>
      <div class="datos-usuario3" style="width: 10rem;">
        <p class="fw-bold"> DNI:</p>
        <p class=" fs-6 dni-usuario"> </p>
        <p class="fw-bold "> Cuenta:</p>
        <p class=" fs-6 cuenta-usuario"> </p>
      </div>

    </div>
    <div class="logo m-5">
      <i class="fa fa-user fa-2x text-white" aria-hidden="true"></i>
    </div>
    <div class=" container-fluid login">
      <form class="w-100  mt-3">

        <div class="d-flex justify-content-end p-3 bg-warning ms-auto">
          <div class="mb-3 mx-3 ">
            <label for="exampleInputEmail1" class="form-label">usuario</label>
            <input type="text" class="form-control input-user" id="userId" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">usa tus credenciales</div>
          </div>
          <div class="mb-3">
            <label for="pin" class="form-label ">pin</label>
            <input type="text" class="form-control input-pin" id="pin">
          </div>
          <div class="d-flex align-items-center ms-2 btn-login">
            <p type="submit" class="h-25 "><i class="fa fa-arrow-right" aria-hidden="true"></i></p>

          </div>

        </div>

      </form>

    </div>
  </header>

  <hr style="height: 10px;" class="m-0 p-0 bg-dark">
  <div class="row">
    <div class="col-md-6">
      <div class="movimientos">
      </div>
    </div>
    <div class="col-md-6">
      <div class="operar d-none">
        <div class="  operation bg-primary-subtle">
          <h2>OPERACIONES</h2>
          <form class="form form-ingreso">
            <label class="form__label ingreso">Ingresar:</label>

            <input type="number" class="form__input " id="ingreso" />
            <button class="form__btn " id="ingresarBtn">&rarr;</button>


          </form>
          <form class="form form-retirada">
            <label class="form__label">Retirar</label>
            <input type="number" class="form__input " id="retirada" />
            <button class="form__btn " id="retirarBtn">&rarr;</button>
          </form>

        </div>


        <div class="operation operation--transfer ">
          <h2>TRANSFERENCIAS</h2>
          <form class="form form--transfer">
            <label class="form__label ">TransferIr a:</label>
            <input type="text" class="form__input form__input--to " id="transferir-cuenta" /><br>
            <label class="form__label">Cantidad</label>
            <input type="number" id="amountTrans" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer" id="btn-transfer">&rarr;</button>


          </form>
        </div>
        <!-- OPERATION: LOAN -->
        <div class="operation operation--loan">
          <h2>Solicitar credito</h2>
          <form class="form form--loan">

            <input type="number" class="form__input form__input--loan-amount" />
            <button class="form__btn form__btn--loan">&rarr;</button>

          </form>
        </div>
        <!-- OPERATION: CLOSE -->
        <div class="operation operation--close">
          <h2>Cerrar cuenta</h2>
          <form class="form form--close">
            <input type="text" class="form__input form__input--user confirm-user" />
            <input type="password" maxlength="6" class="form__input form__input--pin confirm-pin" />
            <button class="form__btn form__btn--close cerrar-cuenta">&rarr;</button>
            <label class="form__label ">Confirm user</label>
            <label class="form__label ">Confirm PIN</label>
          </form>
        </div>
      </div>
    </div>
  </div>
  <p class=" bg-danger-subtle w-25 fs-5 p-2 fw-bolder">Saldo:<span class="saldo"></span>â‚¬</p>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
